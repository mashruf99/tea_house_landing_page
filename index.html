<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>


    <script src="https://kit.fontawesome.com/defeecef0f.js" crossorigin="anonymous"></script>
    <title>Tea house</title>
</head>



<body>

    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex flex-col md:flex-row pt-10 mb-20">
            <!-- Image and Card Section -->
            <div class="relative order-1 md:order-2">
                <div>
                    <img src="images/banner.png" alt="" class="w-full">
                </div>
                <div class="absolute flex bg-white shadow-xl max-w-15 items-center px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-200"></i>
                    </div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-600">Trust pilot ratings</p>
                    </div>
                </div>
            </div>
    
            <!-- Text Content Section -->
            <div class="order-2 md:order-1 mt-10 md:mt-0">
                <h1 class="text-5xl md:text-7xl font-bold manrope-font">
                    It's good <br />
                    tea time at The
                    Tea House
                </h1>
                <p class="text-gray-600 w-3/4 py-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                    Buds.</p>
                <button class="bg-gradient-to-r from-orange-300 to-red-600 px-4 py-3 rounded-lg text-white font-semibold ">Explore More <i class="fa-sharp fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
        </header>
    </main>




</body>







</html>
